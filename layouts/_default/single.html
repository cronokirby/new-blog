{{ define "main" }}
{{ partial "header.html" }}
<div class="content w-2/3 mx-auto mt-20 pt-5 pb-20 px-10 shadow-lg">
  {{ if eq .Section "posts" }}
  <div class="flex items-baseline">
    <h class="flex-grow font-sans font-bold text-4xl">{{ .Title }}</h>
    <span class="flex-right font-bold text-grey-dark">
    {{ .Date.Format "January 2, 2006" }}
    </span>
  </div>
  {{ end }}
  {{ .Content }}
</div>
{{ end }}
